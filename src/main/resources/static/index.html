<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>

    <!-- Important for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- [web:316][web:321] -->

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Todo List</h1>

    <!-- Input area wrapped for better responsive layout -->
    <div class="input-container">
        <input id="title" type="text" placeholder="Enter title">
        <input id="description" type="text" placeholder="Enter description">
        <button onclick="addTodo()">Add Todo</button>
    </div>

    <h2>All Todos</h2>
    <ul id="todoList"></ul>
</body>
</html>
